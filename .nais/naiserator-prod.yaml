apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sokos-op-fasade
  namespace: okonomi
  labels:
    team: okonomi
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /okonomiportalen/internal/isAlive
    initialDelay: 10
  readiness:
    path: /okonomiportalen/internal/isReady
    initialDelay: 10
  replicas:
    min: 1
    max: 2
  azure:
    application:
      enabled: true
      claims:
        groups:
          - id: "ed831b6d-4994-4ea0-937c-2b903ffba5c1" # 0000-GA-SOKOS-MF-Skattekort-READ
          - id: "25723642-e1da-4d15-87ce-8c4d2b87e33a" # 0000-GA-SOKOS-MF-PosteringSok-READ
          - id: "6ea7ac33-cb64-4d2d-85ea-697357c18fd9" # MF-PosteringSok-READ-TMP
        extra:
          - "NAVident"
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /internal/*
  accessPolicy:
    outbound:
      rules:
        - application: sokos-postering-api
      external:
        - host: sokos-skattekort-person.prod-fss-pub.nais.io
  ingresses:
    - "https://okonomiportalen.intern.nav.no"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "50m"
      memory: 256Mi
  env:

    # sokos-postering-api
    - name: SOKOS_POSTERING_API
      value: http://sokos-postering-api
    - name: SOKOS_POSTERING_API_SCOPE
      value: api://prod-gcp.okonomi.sokos-postering-api/.default
    - name: SOKOS_POSTERING_PROXY
      value: "/postering-api"

    # Skattekort
    - name: SOKOS_SKATTEKORT_PERSON_API
      value: https://sokos-skattekort-person.prod-fss-pub.nais.io
    - name: SOKOS_SKATTEKORT_PERSON_API_SCOPE
      value: api://prod-fss.okonomi.sokos-skattekort-person/.default
    - name: SOKOS_SKATTEKORT_PROXY
      value: "/skattekort-api"
